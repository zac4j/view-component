apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
  compileSdkVersion 30

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 30
  }
}

dependencies {
  implementation "androidx.appcompat:appcompat:$appCompat_version"
}
repositories {
  google()
  jcenter()
}
